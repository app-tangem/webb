    <style>
        @layer utilities {
            .star {
                position: absolute;
                border-radius: 50%;
                animation: twinkle var(--duration) infinite ease-in-out;
            }
            
            @keyframes twinkle {
                0%, 100% { opacity: 0.2; }
                50% { opacity: 0.8; }
            }
            
            .shooting-star {
                position: absolute;
                width: 3px;
                height: 3px;
                background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(100,149,237,0.8) 50%, rgba(255,255,255,0) 100%);
                animation: shoot var(--shoot-duration) linear infinite;
                opacity: 0;
            }
            
            @keyframes shoot {
                0% { 
                    transform: translateX(0) translateY(0);
                    opacity: 0.8;
                }
                70% { opacity: 0.8; }
                100% { 
                    transform: translateX(1000px) translateY(300px);
                    opacity: 0;
                }
            }
            
            .light-blob {
                position: absolute;
                width: 300px;
                height: 300px;
                background: radial-gradient(circle, rgba(100,149,237,0.15) 0%, rgba(100,149,237,0) 70%);
                border-radius: 50%;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                filter: blur(20px);
                animation: pulse 8s infinite alternate;
            }
            
            @keyframes pulse {
                0% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.9); }
                100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
            }
        }
    </style>
